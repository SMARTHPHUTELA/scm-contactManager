<!DOCTYPE html>
<html 
lang="en" 
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/background.css}">
</head>
<body class=" dark:bg-gray-900 dark:text-white bg-gray-100" >
    <!-- <div data-th-if="${loggedInUser}">
        <div th:replace="~{user/user-navbar :: user-navbar}"></div>
    </div> -->
    <!-- side bar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>
    <div data-th-unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>
    
    <section class="p-4 mx-auto" data-th-replace="${content}">HELLOË€ </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{'/javas/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
