<!DOCTYPE html>
<html lang="en" data-th-replace="~{base::parent(~{::#dash},~{::title},~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedInUser.user_name}+' | Dashboard'"></title>
</head>
<body >
    <section id="dash" class="flex items-center flex-col mx-auto my-auto sm:pl-64 pt-20 ">
    <h1 class=" text-5xl">Welcome to Dashboard</h1>
    <a data-th-href="@{'/user/profile'}">
        <button type="submit" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Profile Page</button>
    </a>
    </section>
    
</body>
</html>
