<!DOCTYPE html>
<html lang="en" data-th-replace="~{base::parent(~{::#dash},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Contact</title>
</head>
<body >
    <!-- this section contains padding class to get the content in centre -->
    <section id="dash" class=" sm:pl-64 pt-20 bg-gray-100 dark:bg-gray-900" >
        <div class="grid grid-cols-12">
            <div class="  col-span-3"></div>
            <!-- this is form(location) div -->
                <div class=" sm:col-span-12 col-span-6 mt-5 "> 
                  
                   <!-- this is content of form div -->
                   <div class="block  p-6 border-t-8 border-blue-700 bg-white   rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                    <!-- message alert box -->
                        <div data-th-replace="~{message :: messagebox}"></div>
                        <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> Add  New         Contact</h1>
                        <p class="font-normal  text-gray-400 dark:text-gray-400">This contact will be stored on Cloud...</p>
                        <!-- form  -->
                        <form data-th-action="@{'/user/contact/process-contact'}"
                              method="post"
                              data-th-object="${contactForm}"
                              class="mt-6"
                              enctype="multipart/form-data">
                            <!-- name feild -->
                            <div class="mb-5">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="flex">
                                  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0  border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <i class="fa-solid fa-user-tie "></i>
                                  </span>
                                  <input type="text" th:field="*{name}"
                                   id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                </div>
                                 <p class="text-red-500"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                                 name is required
                                 </p>
                            </div>

                                <!-- email feild -->
                            <div class="mb-3">
                               <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Contact Email</label>
                               <div class="relative mb-1">
                                 <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                   <i class="fa-solid fa-envelope h-4 w-4"></i>
                                 </div>
                                 <input type="text" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                               </div>
                               <p class="text-red-500"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">
                                 email is required
                                 </p>
                            </div>

                            <!-- phonenumber -->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Contact number</label>
                                <div class="relative mb-1">
                                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                  <i class="fa-solid fa-phone w-4 h-4"></i>
                                  </div>
                                  <input type="text" th:field="*{phonenumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+91" >

                                  
                            </div>
                            <p class="text-red-500"
                                 th:if="${#fields.hasErrors('phonenumber')}"
                                 th:errors="*{phonenumber}">
                                 email is required
                                 </p>
                            </div>
                                

                             <!-- address -->
                              <div class="mb-3">

                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <textarea id="message"  th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600   dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" Enter contacts address.."></textarea>
                               <p class="text-red-500"
                                 th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}">
                                 email is required
                                 </p>
                              </div>

                              <!-- description -->
                              <div class="mb-3">

                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                <textarea id="message" th:field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600   dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

                              </div>

                              <!-- social links -->
                               <div class="flex space-x-2 ">
                                <!-- link 1 -->
                                <div class="w-full mt-2">
                                    <div class="mb-4">
                                    
                                        <div class="relative mb-6">
                                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-earth-americas h-4 w-4"></i>
                                        
                                          </div>
                                          <input type="text" th:field="*{website_link}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://in.github.in/" >
                                        </div>
                                     </div>
                                </div>

                                <!-- link 2 -->
                                <div class="w-full mt-2">
                                    <div class="mb-4">
                                    
                                        <div class="relative mb-6">
                                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin h-4 w-4"></i>
                                        
                                          </div>
                                          <input type="text" th:field="*{linkedin_link}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://in.linkedin.com/" >
                                        </div>
                                     </div>
                                </div>
                               </div>
                               <!-- choose file -->
                                <div class="mb-6">

                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
                                    <input 
                                      id="input_image"
                                     class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50                                    dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                     data-th-field="*{contactimage}"
                                     type="file">
                                    
                                     <img class="max-h-52 mx-auto rounded-lg shadow m-3 "src="" id="upload_image_preview" alt="">

                                </div>

                               <!-- checkbox -->
                                <div class="mb-3 mt-2">

                                    <label class="inline-flex items-center cursor-pointer">
                                        <input type="checkbox" th:field="*{favorite}" value="" class="sr-only peer">
                                        <div class="relative w-11 h-6 bg-gray-500 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300                                    dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full                                rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute                                  after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full                                  after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                        <span class="font-normal  text-gray-400 dark:text-gray-400 ml-3">Add To Favourites ?</span>
                                      </label>
  
                                </div>

                                <section class="flex gap-3  ">
                                    <button type="submit" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Contact</button>
                                    
                                    <button type="reset" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
                                </section>
       
                            
                          </form>
                   </div>
                   




                </div>
        </div>
    </section>

    <script data-th-src="@{'/javas/admin.js'}"></script>
    <script>
      console.log("THIS is add Contact Page");
    </script>
    
</body>
</html>
